<!DOCTYPE html><html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>成語俄羅斯方塊</title>
<style>
 :root{
  --board-bg:#111;
  --cell-size:40px;
  --block-bg:#f0c040;
  --block-color:#000;
  --slot-bg:#444;
 }
 *{box-sizing:border-box;margin:0;padding:0;font-family:"Noto Sans TC",sans-serif;-webkit-user-select:none;user-select:none}
 body{display:flex;justify-content:center;align-items:center;height:100vh;background:#222;color:#fff;overflow:hidden}
 #game{position:relative;display:flex;flex-direction:column;align-items:center}
 #board{background:var(--board-bg);position:relative;touch-action:none}
 .block{position:absolute;width:var(--cell-size);height:var(--cell-size);background:var(--block-bg);border-radius:4px;display:flex;justify-content:center;align-items:center;font-weight:700;font-size:calc(var(--cell-size)*0.6);color:var(--block-color);box-shadow:0 0 4px rgba(0,0,0,.4);transition:box-shadow .1s;touch-action:none;cursor:grab}
 .block.selected{box-shadow:0 0 0 3px #00eaff inset,0 0 6px #00eaff}
 #slots{display:flex;gap:4px;margin-top:4px}
 .slot{width:var(--cell-size);height:var(--cell-size);background:var(--slot-bg);border:2px dashed #888;border-radius:4px;position:relative;display:flex;justify-content:center;align-items:center}
 #score{margin-top:8px;font-size:1.2rem}
 .ctrls{position:fixed;bottom:calc(env(safe-area-inset-bottom,0px)+10px);left:0;width:100%;display:flex;justify-content:center;gap:16px;z-index:30}
 .ctrls button{padding:12px;font-size:1.3rem;border:none;border-radius:50%;background:#f0c040;color:#000;width:60px;height:60px;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 4px rgba(0,0,0,.4);cursor:pointer}
 #overlay{position:absolute;inset:0;background:rgba(0,0,0,.8);display:flex;flex-direction:column;justify-content:center;align-items:center;gap:20px;z-index:40;backdrop-filter:blur(4px)}
 #overlay.hidden{display:none}
 #overlay button{padding:10px 24px;font-size:1.1rem;border:none;border-radius:6px;background:#f0c040;color:#000;cursor:pointer}
</style>
</head>
<body>
 <div id="game">
  <div id="board"></div>
  <div id="slots"></div>
  <div id="score">得分：0 / 20</div>
  <div class="ctrls">
   <button id="leftBtn">◀︎</button>
   <button id="downBtn">▼</button>
   <button id="rightBtn">▶︎</button>
  </div>
  <div id="overlay" class="hidden">
   <div id="message"></div>
   <button id="restartBtn">重新開始</button>
   <button id="endBtn">結束遊戲</button>
  </div>
 </div>
<script>
(()=>{
 /* ======== 常數與資料 ======== */
 const COLS=10,ROWS=18,TICK=500,MAX_SCORE=20;
 const idioms=["畫蛇添足","亡羊補牢","對牛彈琴","守株待兔","掩耳盜鈴","指鹿為馬","刻舟求劍","盲人摸象","井底之蛙","草木皆兵","紙上談兵","負荊請罪","自相矛盾","畫龍點睛","杯弓蛇影","四海為家","百發百中","一帆風順","順手牽羊","臥薪嘗膽"];
 /* ======== DOM ======== */
 const boardEl=document.getElementById('board');
 const slotsEl=document.getElementById('slots');
 const scoreEl=document.getElementById('score');
 const overlayEl=document.getElementById('overlay');
 const msgEl=document.getElementById('message');
 const leftBtn=document.getElementById('leftBtn');
 const rightBtn=document.getElementById('rightBtn');
 const downBtn=document.getElementById('downBtn');
 const restartBtn=document.getElementById('restartBtn');
 const endBtn=document.getElementById('endBtn');
 /* ======== 狀態 ======== */
 let cellSize,matrix,timer=null,score=0,completed=new Set();
 let falling=[]; // 下落字陣列
 let currentBatch=0;
 const slots=[null,null,null,null];
 let active=null;
 /* ======== 工具 ======== */
 const rand=a=>a[Math.floor(Math.random()*a.length)];
 const shuffle=a=>{const arr=[...a];for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr};
 function resize(){cellSize=Math.floor(Math.min(window.innerWidth/(COLS+2),window.innerHeight/(ROWS+6)));document.documentElement.style.setProperty('--cell-size',cellSize+'px');boardEl.style.width=COLS*cellSize+'px';boardEl.style.height=ROWS*cellSize+'px';slotsEl.style.width=COLS*cellSize+'px';}
 window.addEventListener('resize',resize);resize();
 /* ======== 插槽 DOM ======== */
 function buildSlots(){slotsEl.innerHTML='';for(let i=0;i<4;i++){const d=document.createElement('div');d.className='slot';slotsEl.appendChild(d);} }
 buildSlots();
 const slotElems=[...slotsEl.children];
 /* ======== 棋盤矩陣 ======== */
 function initMatrix(){matrix=Array.from({length:ROWS},()=>Array(COLS).fill(null));}
 function createBlock(ch,batchId){const el=document.createElement('div');el.className='block';el.textContent=ch;boardEl.parentElement.appendChild(el);return {ch,row:-1,col:0,el,batchId,slotIndex:null};}
 function setPos(b){if(b.slotIndex!==null){const sRect=slotElems[b.slotIndex].getBoundingClientRect();const pRect=boardEl.parentElement.getBoundingClientRect();b.el.style.left=sRect.left-pRect.left+'px';b.el.style.top=sRect.top-pRect.top+'px';}else{b.el.style.left=b.col*cellSize+'px';b.el.style.top=b.row*cellSize+'px';}}
 function collision(r,c){return r>=ROWS||(r>=0&&matrix[r][c]);}
 /* ======== 生成批次 ======== */
 function spawnBatch(){if(completed.size>=idioms.length)return;currentBatch++;
 const remain=idioms.filter(i=>!completed.has(i));const word=rand(remain);
 const extras=shuffle(idioms.join('').split('').filter(c=>!word.includes(c))).slice(0,2);
 const chars=shuffle([...word.split(''),...extras]);
 const colsPool=shuffle([...Array(COLS).keys()]);
 chars.forEach((ch,i)=>{const b=createBlock(ch,currentBatch);b.col=colsPool[i%COLS];setPos(b);makeDraggable(b);falling.push(b);} );
 }
 /* ======== 拖曳邏輯 ======== */
 function makeDraggable(block){const el=block.el;
 el.addEventListener('pointerdown',e=>{e.preventDefault();el.setPointerCapture(e.pointerId);
 startDrag(e,block);});
 }
 function startDrag(e,block){let startX=e.clientX,startY=e.clientY;const pRect=boardEl.parentElement.getBoundingClientRect();const rect=block.el.getBoundingClientRect();const offsetX=startX-rect.left,offsetY=startY-rect.top;selectBlock(block);
 // 若來自槽，釋放
 if(block.slotIndex!==null){slots[block.slotIndex]=null;block.slotIndex=null;}
 const moveListener=ev=>{const x=ev.clientX-offsetX-pRect.left;const y=ev.clientY-offsetY-pRect.top;block.el.style.left=x+'px';block.el.style.top=y+'px';};
 const upListener=ev=>{block.el.releasePointerCapture(ev.pointerId);
 document.removeEventListener('pointermove',moveListener);document.removeEventListener('pointerup',upListener);
 // 檢查插槽
 let placed=false;
 slotElems.forEach((sEl,idx)=>{const r=sEl.getBoundingClientRect();if(ev.clientX>r.left&&ev.clientX<r.right&&ev.clientY>r.top&&ev.clientY<r.bottom&&!slots[idx]){slots[idx]=block;block.slotIndex=idx;placed=true;setPos(block);} });
 if(!placed){const bRect=boardEl.getBoundingClientRect();const relX=ev.clientX-bRect.left;const relY=ev.clientY-bRect.top;const c=Math.floor(relX/cellSize);const r=Math.floor(relY/cellSize);
 if(c>=0&&c<COLS&&r>=0&&r<ROWS&&!collision(r,c)){block.col=c;block.row=r;setPos(block);matrix[r][c]=block;}
 }
 checkSlots();};
 document.addEventListener('pointermove',moveListener);document.addEventListener('pointerup',upListener);
 }
 function selectBlock(b){if(active)active.el.classList.remove('selected');active=b;b.el.classList.add('selected');}
 /* ======== 成語檢查 ======== */
 function clearSlots(){for(let i=0;i<4;i++){slots[i]=null;} }
 function checkSlots(){if(slots.every(Boolean)){
   const word=slots.map(b=>b.ch).join('');const batchId=slots[0].batchId;
   if(idioms.includes(word)){
     // 刪除槽內
     slots.forEach(b=>b.el.remove());
     // 刪除同批次其他字
     [...document.querySelectorAll('.block')].forEach(el=>{const id=parseInt(el.dataset.id||0);});
     // 移除其他批次字
     [...falling].forEach((b,i)=>{if(b.batchId===batchId){if(matrix[b.row]&&matrix[b.row][b.col]===b)matrix[b.row][b.col]=null;b.el.remove();falling.splice(i,1);} });
     score++;updateScore();completed.add(word);clearSlots();applyGravity();if(score>=MAX_SCORE)win();else spawnBatch();
   }else{
     slotElems.forEach(el=>{el.style.borderColor='#f00';setTimeout(()=>el.style.borderColor='#888',400);});
   }
 }}
 /* ======== 重力 ======== */
 function tick(){for(let i=falling.length-1;i>=0;i--){const b=falling[i];if(b.slotIndex!==null)continue;const nr=b.row+1;if(!collision(nr,b.col)){b.row=nr;setPos(b);}else{if(b.row>=0){matrix[b.row][b.col]=b;}falling.splice(i,1);} }
 if(falling.length===0)spawnBatch();}
 function applyGravity(){for(let c=0;c<COLS;c++){for(let r=ROWS-2;r>=0;r--){if(matrix[r][c]&&!matrix[r+1][c]){let nr=r;while(!collision(nr+1,c))nr++;const blk=matrix[r][c];matrix[r][c]=null;matrix[nr][c]=blk;blk.row=nr;setPos(blk);} }} }
 /* ======== 分數/UI ======== */
 function updateScore(){scoreEl.textContent=`得分：${score} / ${MAX_SCORE}`;}
 /* ======== 按鈕控制（僅選中塊） ======== */
 function moveActive(dx){if(!active||active.slotIndex!==null)return;const tgt=Math.min(Math.max(active.col+dx,0),COLS-1);if(!collision(active.row,tgt)){active.col=tgt;setPos(active);} }
 function softDrop(){if(!active||active.slotIndex!==null)return;while(!collision(active.row+1,active.col))active.row++;setPos(active);matrix[active.row][active.col]=active;falling=falling.filter(b=>b!==active);active=null;}
 document.addEventListener('keydown',e=>{if(overlayEl.classList.contains('hidden')){if(e.key==='ArrowLeft')moveActive(-1);else if(e.key==='ArrowRight')moveActive(1);else if(e.key==='ArrowDown')softDrop();}});
 leftBtn.onclick=()=>moveActive(-1);rightBtn.onclick=()=>moveActive(1);downBtn.onclick=softDrop;
 /* ======== 遊戲流程 ======== */
 function stop(){clearInterval(timer);timer=null;}
 function win(){stop();msgEl.innerHTML='🏆<br>恭喜你取得滿分！';overlayEl.classList.remove('hidden');}
 function gameOver(){stop();msgEl.innerHTML=`Game Over!<br>得分：${score}`;overlayEl.classList.remove('hidden');}
 function reset(){document.querySelectorAll('.block').forEach(el=>el.remove());falling=[];active=null;completed.clear();score=0;updateScore();initMatrix();clearSlots();}
 function start(){overlayEl.classList.add('hidden');reset();spawnBatch();if(!timer)timer=setInterval(tick,TICK);} 
 restartBtn.onclick=start;endBtn.onclick=()=>overlayEl.innerHTML='<div style="font-size:2rem">謝謝遊玩！</div>';
 start();
})();
</script>
</body>
</html>
