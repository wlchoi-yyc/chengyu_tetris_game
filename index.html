<body>

<script>
(()=>{
 /* ======== è³‡æ–™ ======== */
 const COLS=10,ROWS=18,TICK=500,MAX_SCORE=20,FALLING_LIMIT=6;
 const idioms=["ç•«è›‡æ·»è¶³","äº¡ç¾Šè£œç‰¢","å°ç‰›å½ˆç´","å®ˆæ ªå¾…å…”","æ©è€³ç›œéˆ´","æŒ‡é¹¿ç‚ºé¦¬","åˆ»èˆŸæ±‚åŠ","ç›²äººæ‘¸è±¡","äº•åº•ä¹‹è›™","è‰æœ¨çš†å…µ","ç´™ä¸Šè«‡å…µ","è² èŠè«‹ç½ª","è‡ªç›¸çŸ›ç›¾","ç•«é¾é»ç›","æ¯å¼“è›‡å½±","å››æµ·ç‚ºå®¶","ç™¾ç™¼ç™¾ä¸­","ä¸€å¸†é¢¨é †","é †æ‰‹ç‰½ç¾Š","è‡¥è–ªå˜—è†½"];
 const extraPool="ç”²ä¹™ä¸™ä¸æˆŠå·±åºšè¾›å£¬ç™¸æ˜¥å¤ç§‹å†¬æ±å—è¥¿åŒ—é«˜ä½å¤§å°å‰å¾Œå·¦å³å¤©åœ°ç„é»ƒå®‡å®™æ´ªè’".split('').filter(ch=>!idioms.join('').includes(ch));
 /* ======== DOM ======== */
 const boardEl=document.getElementById('board');
 const slotsEl=document.getElementById('slots');
 const scoreEl=document.getElementById('score');

 /* ======== ç‹€æ…‹ ======== */
 let cellSize,matrix,score=0,timer=null;
 let charQueue=[];let batchId=0;const slots=[null,null,null,null];
 const falling=[]; // æ‰€æœ‰ä»åœ¨ç©ºä¸­çš„ block ç‰©ä»¶
 const completed=new Set();
 let active=null;
 /* ======== å·¥å…· ======== */
 const rand=a=>a[Math.floor(Math.random()*a.length)];

 /* ======== å»ºç«‹æ’æ§½ ======== */
 function buildSlots(){slotsEl.innerHTML='';for(let i=0;i<4;i++){const d=document.createElement('div');d.className='slot';slotsEl.appendChild(d);} }
 buildSlots();
 const slotElems=[...slotsEl.children];
 /* ======== Matrix ======== */
 function initMatrix(){matrix=Array.from({length:ROWS},()=>Array(COLS).fill(null));}
 function createBlock(ch,bId){const el=document.createElement('div');el.className='block';el.textContent=ch;boardEl.parentElement.appendChild(el);return {ch,row:-1,col:Math.floor(COLS/2),slotIndex:null,el,batchId:bId};}
 function setPos(b){if(b.slotIndex!==null){const r=slotElems[b.slotIndex].getBoundingClientRect();const p=boardEl.parentElement.getBoundingClientRect();b.el.style.left=r.left-p.left+'px';b.el.style.top=r.top-p.top+'px';}
 else{b.el.style.left=b.col*cellSize+'px';b.el.style.top=b.row*cellSize+'px';}}
 function collision(r,c){return r>=ROWS||(r>=0&&matrix[r][c]);}
 /* ======== ç”¢ç”Ÿä¸‹ä¸€å­— ======== */
 function refillQueue(){batchId++;const word=rand(idioms.filter(i=>!completed.has(i)));const extras=shuffle(extraPool).slice(0,2);charQueue=shuffle([...word.split(''),...extras]).map(ch=>({ch,batchId:batchId,word}));}
 function spawnPiece(){if(charQueue.length===0)refillQueue();const item=charQueue.pop();const b=createBlock(item.ch,item.batchId);b.col=Math.floor(COLS/2);setPos(b);makeDraggable(b);falling.push(b);} 
 /* ======== æ‹–æ›³ ======== */
 function selectBlock(b){if(active)active.el.classList.remove('selected');active=b;b.el.classList.add('selected');}
 function makeDraggable(block){const el=block.el;el.addEventListener('pointerdown',e=>{e.preventDefault();selectBlock(block);if(block.slotIndex!==null){slots[block.slotIndex]=null;block.slotIndex=null;}const startX=e.clientX,startY=e.clientY;const pRect=boardEl.parentElement.getBoundingClientRect();const rect=el.getBoundingClientRect();const offX=startX-rect.left,offY=startY-rect.top;el.setPointerCapture(e.pointerId);
 const move=ev=>{const x=ev.clientX-offX-pRect.left;const y=ev.clientY-offY-pRect.top;el.style.left=x+'px';el.style.top=y+'px';};
 const up=ev=>{el.releasePointerCapture(ev.pointerId);document.removeEventListener('pointermove',move);document.removeEventListener('pointerup',up);
 let placed=false;slotElems.forEach((sEl,idx)=>{const r=sEl.getBoundingClientRect();if(ev.clientX>r.left&&ev.clientX<r.right&&ev.clientY>r.top&&ev.clientY<r.bottom&&!slots[idx]){slots[idx]=block;block.slotIndex=idx;placed=true;setPos(block);} });
 if(!placed){const bRect=boardEl.getBoundingClientRect();const relX=ev.clientX-bRect.left;const relY=ev.clientY-bRect.top;const c=Math.floor(relX/cellSize);const r=Math.floor(relY/cellSize);if(c>=0&&c<COLS&&r>=0&&r<ROWS&&!collision(r,c)){block.col=c;block.row=r;setPos(block);matrix[r][c]=block;}else{setPos(block);} }
 checkSlots();};
 document.addEventListener('pointermove',move);document.addEventListener('pointerup',up);} );}
 /* ======== æª¢æŸ¥å››æ§½ ======== */
 function flashSlots(){slotElems.forEach(el=>{el.style.borderColor='#f00';setTimeout(()=>el.style.borderColor='#888',400);});}
 function clearSlots(){for(let i=0;i<4;i++)slots[i]=null;}
 function checkSlots(){if(slots.every(Boolean)){
   const word=slots.map(b=>b.ch).join('');if(idioms.includes(word)){
     const bid=slots[0].batchId;
     // åˆªåŒæ‰¹
     [...document.querySelectorAll('.block')].forEach(el=>{const b=findBlock(el);if(b&&b.batchId===bid){if(matrix[b.row]&&matrix[b.row][b.col]===b)matrix[b.row][b.col]=null;b.el.remove();const idx=falling.indexOf(b);if(idx>-1)falling.splice(idx,1);} });
     completed.add(word);score++;updateScore();clearSlots();applyGravity();}
   else{flashSlots();}}
 }
 function findBlock(el){return falling.find(b=>b.el===el)||matrix.flat().filter(Boolean).find(b=>b.el===el)||slots.find(b=>b&&b.el===el);} 
 /* ======== é‡åŠ› ======== */
 function tick(){// æ¨é€² falling
 for(let i=falling.length-1;i>=0;i--){const b=falling[i];if(b.slotIndex!==null)continue;const nr=b.row+1;if(!collision(nr,b.col)){b.row=nr;setPos(b);}else{if(b.row>=0){matrix[b.row][b.col]=b;}falling.splice(i,1);} }
 // é€£çºŒæ‰è½
 while(falling.filter(b=>b.slotIndex===null).length<FALLING_LIMIT)spawnPiece();
 if(score>=MAX_SCORE)win();}
 function applyGravity(){for(let c=0;c<COLS;c++){for(let r=ROWS-2;r>=0;r--){if(matrix[r][c]&&!matrix[r+1][c]){let nr=r;while(!collision(nr+1,c))nr++;const b=matrix[r][c];matrix[r][c]=null;matrix[nr][c]=b;b.row=nr;setPos(b);} }} }
 /* ======== åˆ†æ•¸ ======== */
 function updateScore(){scoreEl.textContent=`å¾—åˆ†ï¼š${score} / ${MAX_SCORE}`;}
 /* ======== çµæŸ/å•Ÿå‹• ======== */
 function stop(){clearInterval(timer);timer=null;}
 function win(){stop();msgEl.innerHTML='ğŸ†<br>æ­å–œä½ å–å¾—æ»¿åˆ†ï¼';overlayEl.classList.remove('hidden');}
 function gameOver(){stop();msgEl.innerHTML=`Game Over!<br>å¾—åˆ†ï¼š${score}`;overlayEl.classList.remove('hidden');}
 function reset(){document.querySelectorAll('.block').forEach(el=>el.remove());falling.length=0;score=0;updateScore();completed.clear();clearSlots();active=null;initMatrix();charQueue.length=0;}
 function start(){overlayEl.classList.add('hidden');reset();while(falling.length<FALLING_LIMIT)spawnPiece();timer=setInterval(tick,TICK);} 
 restartBtn.onclick=start;endBtn.onclick=()=>{msgEl.innerHTML='è¬è¬åƒèˆ‡ï¼';};
 /* ======== åˆå•Ÿå‹• ======== */
 start();
})();
