<!DOCTYPE html><html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>成語俄羅斯方塊</title>
<style>
 :root{
  --board-bg:#111;
  --cell-size:40px;/* 動態覆寫 */
  --block-bg:#f0c040;
  --block-color:#000;
 }
 *{box-sizing:border-box;margin:0;padding:0;font-family:"Noto Sans TC",sans-serif;-webkit-user-select:none;user-select:none}
 body{display:flex;justify-content:center;align-items:center;height:100vh;background:#222;color:#fff;overflow:hidden}
 #game{display:flex;flex-direction:column;align-items:center;position:relative}
 #board{background:var(--board-bg);position:relative;touch-action:none}
 .block{position:absolute;width:var(--cell-size);height:var(--cell-size);background:var(--block-bg);border-radius:4px;display:flex;justify-content:center;align-items:center;font-weight:700;font-size:calc(var(--cell-size)*0.6);color:var(--block-color);box-shadow:0 0 4px rgba(0,0,0,.4);transition:box-shadow .15s}
 .block.selected{box-shadow:0 0 0 3px #00eaff inset,0 0 6px #00eaff}
 #score{margin-top:8px;font-size:1.2rem}
 .ctrls{position:fixed;bottom:calc(env(safe-area-inset-bottom,0px)+10px);left:0;width:100%;display:flex;justify-content:center;gap:14px;z-index:20}
 .ctrls button{padding:12px 20px;font-size:1.3rem;border:none;border-radius:50%;background:#f0c040;color:#000;width:56px;height:56px;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 4px rgba(0,0,0,.4);cursor:pointer}
 #overlay{position:absolute;inset:0;background:rgba(0,0,0,.8);display:flex;flex-direction:column;justify-content:center;align-items:center;gap:20px;z-index:30;backdrop-filter:blur(4px)}
 #overlay.hidden{display:none}
 #message{font-size:1.6rem;line-height:1.4;text-align:center}
 #overlay button{padding:10px 24px;font-size:1.1rem;border:none;border-radius:6px;background:#f0c040;color:#000;cursor:pointer}
</style>
</head>
<body>
 <div id="game">
  <div id="board"></div>
  <div id="score">得分：0 / 20</div>
  <div class="ctrls">
   <button id="leftBtn">◀︎</button>
   <button id="downBtn">▼</button>
   <button id="rightBtn">▶︎</button>
  </div>
  <div id="overlay" class="hidden">
   <div id="message"></div>
   <button id="restartBtn">重新開始</button>
   <button id="endBtn">結束遊戲</button>
  </div>
 </div>
<script>
(()=>{
 /* ======== 常數設定 ======== */
 const COLS=10,ROWS=20,TICK_MS=500,MAX_SCORE=20;
 const idioms=["畫蛇添足","亡羊補牢","對牛彈琴","守株待兔","掩耳盜鈴","指鹿為馬","刻舟求劍","盲人摸象","井底之蛙","草木皆兵","紙上談兵","負荊請罪","自相矛盾","畫龍點睛","杯弓蛇影","四海為家","百發百中","一帆風順","順手牽羊","臥薪嘗膽"];
 /* ======== DOM ======== */
 const boardEl=document.getElementById('board');
 const scoreEl=document.getElementById('score');
 const overlayEl=document.getElementById('overlay');
 const msgEl=document.getElementById('message');
 const leftBtn=document.getElementById('leftBtn');
 const rightBtn=document.getElementById('rightBtn');
 const downBtn=document.getElementById('downBtn');
 const restartBtn=document.getElementById('restartBtn');
 const endBtn=document.getElementById('endBtn');
 /* ======== 狀態 ======== */
 let cellSize,matrix,timer=null,score=0,completed=new Set();
 let falling=[]; // 當前批次下落字塊陣列
 let currentBatchId=0;
 let active=null; // 使用者正在操控的單一字塊
 /* ======== 工具 ======== */
 const rand=a=>a[Math.floor(Math.random()*a.length)];
 const shuffle=a=>{const arr=[...a];for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr};
 function resize(){cellSize=Math.floor(Math.min(window.innerWidth/(COLS+2),window.innerHeight/(ROWS+4)));document.documentElement.style.setProperty('--cell-size',cellSize+'px');boardEl.style.width=COLS*cellSize+'px';boardEl.style.height=ROWS*cellSize+'px';}
 window.addEventListener('resize',resize);resize();
 /* ======== 棋盤 ======== */
 function initMatrix(){matrix=Array.from({length:ROWS},()=>Array(COLS).fill(null));}
 function createBlock(ch,batchId){const el=document.createElement('div');el.className='block';el.textContent=ch;boardEl.appendChild(el);return {ch,row:-1,col:0,el,batchId};}
 function setPos(b){b.el.style.left=b.col*cellSize+'px';b.el.style.top=b.row*cellSize+'px';}
 function collision(r,c){return r>=ROWS||(r>=0&&matrix[r][c]);}
 /* ======== 選取塊 ======== */
 function setActive(b){if(active)active.el.classList.remove('selected');active=b;active.el.classList.add('selected');}
 /* ======== 拖曳 ======== */
 function makeDraggable(block){let dragging=false,startX=0,startCol=0;const el=block.el;
 el.addEventListener('pointerdown',e=>{e.preventDefault();dragging=true;startX=e.clientX;startCol=block.col;setActive(block);el.setPointerCapture(e.pointerId);});
 el.addEventListener('pointermove',e=>{if(!dragging)return;const dx=e.clientX-startX;const offset=Math.round(dx/cellSize);let target=Math.min(Math.max(startCol+offset,0),COLS-1);if(!collision(block.row,target)){block.col=target;setPos(block);}});
 const endDrag=()=>dragging=false;
 el.addEventListener('pointerup',endDrag);el.addEventListener('pointercancel',endDrag);
 el.addEventListener('click',()=>setActive(block)); // 輕觸選取
 }
 /* ======== 給按鈕用的移動 ======== */
 function moveActive(delta){if(!active)return;const target=Math.min(Math.max(active.col+delta,0),COLS-1);if(!collision(active.row,target)){active.col=target;setPos(active);}}
 function softDropActive(){if(!active)return;while(!collision(active.row+1,active.col))active.row++;setPos(active);lock(active);falling=falling.filter(b=>b!==active);active=null;}
 /* ======== 生成 6 字批次 ======== */
 function spawnBatch(){if(completed.size>=idioms.length)return;currentBatchId++;
 const remaining=idioms.filter(i=>!completed.has(i));const word=rand(remaining);
 const extras=shuffle(idioms.join('').split('').filter(c=>!word.includes(c))).slice(0,2);
 const chars=shuffle([...word.split(''),...extras]);
 const colPool=shuffle([...Array(COLS).keys()]);
 chars.forEach((ch,i)=>{const b=createBlock(ch,currentBatchId);b.col=colPool[i%COLS];setPos(b);makeDraggable(b);falling.push(b);});
 }
 /* ======== 鎖定 & 清除 ======== */
 function lock(b){if(b.row<0){gameOver();return;}matrix[b.row][b.col]=b;checkClear();}
 function applyGravity(){for(let c=0;c<COLS;c++){for(let r=ROWS-2;r>=0;r--){if(matrix[r][c]&&!matrix[r+1][c]){let nr=r;while(!collision(nr+1,c))nr++;const blk=matrix[r][c];matrix[r][c]=null;matrix[nr][c]=blk;blk.row=nr;setPos(blk);}}}}
 function checkClear(){let clearedBatch=null;
 for(let r=0;r<ROWS;r++){for(let c=0;c<=COLS-4;c++){const seq=[matrix[r][c],matrix[r][c+1],matrix[r][c+2],matrix[r][c+3]];if(seq.every(cell=>cell)){const word=seq.map(x=>x.ch).join('');if(idioms.includes(word)&&!completed.has(word)){clearedBatch=seq[0].batchId;break;}}}if(clearedBatch)break;}
 if(clearedBatch!==null){for(let r=0;r<ROWS;r++){for(let c=0;c<COLS;c++){const cell=matrix[r][c];if(cell&&cell.batchId===clearedBatch){boardEl.removeChild(cell.el);matrix[r][c]=null;}}}
 completed.add(idioms.find(w=>w.split('').every(ch=>true))); // 標記完成
 score++;updateScore();applyGravity();if(score>=MAX_SCORE)win();}
 }
 /* ======== 分數 ======== */
 function updateScore(){scoreEl.textContent=`得分：${score} / ${MAX_SCORE}`;}
 /* ======== 遊戲循環 ======== */
 function tick(){// 先讓所有 falling 向下
 for(let i=falling.length-1;i>=0;i--){const b=falling[i];const nr=b.row+1;if(!collision(nr,b.col)){b.row=nr;setPos(b);}else{lock(b);falling.splice(i,1);if(b===active)active=null;}}
 if(falling.length===0)spawnBatch();}
 /* ======== 事件 ======== */
 document.addEventListener('keydown',e=>{if(overlayEl.classList.contains('hidden')){if(e.key==='ArrowLeft')moveActive(-1);else if(e.key==='ArrowRight')moveActive(1);else if(e.key==='ArrowDown')softDropActive();}});
 leftBtn.onclick=()=>moveActive(-1);rightBtn.onclick=()=>moveActive(1);downBtn.onclick=softDropActive;
 /* ======== 結束/勝利 ======== */
 function stop(){clearInterval(timer);timer=null;}
 function gameOver(){stop();msgEl.innerHTML=`Game Over!<br/>得分：${score}`;overlayEl.classList.remove('hidden');}
 function win(){stop();msgEl.innerHTML='🏆<br/>恭喜你取得滿分！';overlayEl.classList.remove('hidden');}
 /* ======== 重置 / 開始 ======== */
 function reset(){boardEl.innerHTML='';falling=[];completed.clear();active=null;score=0;updateScore();initMatrix();}
 function start(){overlayEl.classList.add('hidden');reset();spawnBatch();if(!timer)timer=setInterval(tick,TICK_MS);} 
 restartBtn.onclick=start;
 endBtn.onclick=()=>overlayEl.innerHTML='<div style="font-size:2rem">謝謝遊玩！</div>';
 /* ======== 初始啟動 ======== */
 start();
})();
</script>
</body>
</html>
