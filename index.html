<!DOCTYPE html><html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>成語方塊遊戲</title>
<style>
 :root{
  --board-bg:#111;
  --cell-size:40px;
  --block-bg:#f0c040;
  --block-color:#000;
  --slot-bg:#444;
 }
 *{box-sizing:border-box;margin:0;padding:0;font-family:"Noto Sans TC",sans-serif;-webkit-user-select:none;user-select:none}
 body{display:flex;justify-content:center;align-items:center;height:100vh;background:#222;color:#fff;overflow:hidden}
 #game{display:flex;flex-direction:column;align-items:center;position:relative}
 #board{position:relative;background:var(--board-bg);touch-action:none}
 .block{position:absolute;width:var(--cell-size);height:var(--cell-size);background:var(--block-bg);border-radius:4px;display:flex;justify-content:center;align-items:center;font-weight:700;font-size:calc(var(--cell-size)*0.6);color:var(--block-color);cursor:grab;touch-action:none;transition:box-shadow .1s}
 .block.selected{box-shadow:0 0 0 3px #00eaff inset,0 0 6px #00eaff}
 #slots{display:flex;gap:4px;margin-top:4px}
 .slot{width:var(--cell-size);height:var(--cell-size);background:var(--slot-bg);border:2px dashed #888;border-radius:4px;display:flex;justify-content:center;align-items:center}
 .slot.flash{animation:flash .6s}
 @keyframes flash{0%,50%{border-color:#ff4040;}100%{border-color:#888;}}
 #score{margin-top:8px;font-size:1.2rem}
 #overlay{position:absolute;inset:0;background:rgba(0,0,0,.8);display:flex;flex-direction:column;justify-content:center;align-items:center;gap:20px;backdrop-filter:blur(4px);z-index:50}
 #overlay.hidden{display:none}
 #overlay button{padding:10px 24px;font-size:1.1rem;border:none;border-radius:6px;background:#f0c040;color:#000;cursor:pointer}
</style>
</head>
<body>
 <div id="game">
  <div id="board"></div>
  <div id="slots"></div>
  <div id="score">得分：0 / 20</div>
  <div id="overlay" class="hidden">
   <div id="message"></div>
   <button id="restartBtn">重新開始</button>
   <button id="endBtn">結束遊戲</button>
  </div>
 </div>
<script>
(()=>{
 /* ======== 常量 ======== */
 const COLS=10,ROWS=18,TICK=450,ONSCREEN=6,MAX_SCORE=20;
 const idioms=["畫蛇添足","亡羊補牢","對牛彈琴","守株待兔","掩耳盜鈴","指鹿為馬","刻舟求劍","盲人摸象","井底之蛙","草木皆兵","紙上談兵","負荊請罪","自相矛盾","畫龍點睛","杯弓蛇影","四海為家","百發百中","一帆風順","順手牽羊","臥薪嘗膽"];
 const extraPool="甲乙丙丁戊己庚辛壬癸春夏秋冬東南西北高低大小前後天地玄黃宇宙洪荒青赤白黑金木水火土山川風雷電霞星辰日月雲霧花草樹木蟲鳥魚獸砂糖鹽醋茶酒米麵".split('').filter(ch=>!idioms.join('').includes(ch));
 /* ======== DOM ======== */
 const boardEl=document.getElementById('board');
 const slotsEl=document.getElementById('slots');
 const scoreEl=document.getElementById('score');
 const overlayEl=document.getElementById('overlay');
 const msgEl=document.getElementById('message');
 const restartBtn=document.getElementById('restartBtn');
 const endBtn=document.getElementById('endBtn');
 /* ======== 狀態 ======== */
 let cellSize,timer=null,score=0;
 const matrix=[];          // ROWS*COLS 2D
 const falling=[];         // 空中字塊
 const slots=[null,null,null,null];
 const completed=new Set();
 let queue=[];let batchId=0; // 當前批次
 let active=null;
 /* ======== 工具 ======== */
 const rand=a=>a[Math.floor(Math.random()*a.length)];
 const shuffle=a=>{const arr=[...a];for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()* (i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr};
 function resize(){cellSize=Math.floor(Math.min(window.innerWidth/(COLS+2),window.innerHeight/(ROWS+6)));document.documentElement.style.setProperty('--cell-size',cellSize+'px');boardEl.style.width=COLS*cellSize+'px';boardEl.style.height=ROWS*cellSize+'px';slotsEl.style.width=COLS*cellSize+'px';}
 window.addEventListener('resize',resize);resize();
 /* ======== 初始化 ======== */
 function initMatrix(){matrix.length=0;for(let r=0;r<ROWS;r++){matrix.push(Array(COLS).fill(null));}}
 function buildSlots(){slotsEl.innerHTML='';for(let i=0;i<4;i++){const d=document.createElement('div');d.className='slot';slotsEl.appendChild(d);} }
 buildSlots();
 const slotElems=[...slotsEl.children];
 /* ======== Block 函式 ======== */
 function createBlock(ch,bId){const el=document.createElement('div');el.className='block';el.textContent=ch;boardEl.parentElement.appendChild(el);return {ch,row:-1,col:0,slotIndex:null,batchId:bId,el};}
 function setPos(b){if(b.slotIndex!==null){const r=slotElems[b.slotIndex].getBoundingClientRect();const p=boardEl.parentElement.getBoundingClientRect();b.el.style.left=r.left-p.left+'px';b.el.style.top=r.top-p.top+'px';}
 else{b.el.style.left=b.col*cellSize+'px';b.el.style.top=b.row*cellSize+'px';}}
 function collision(r,c){return r>=ROWS||(r>=0&&matrix[r][c]);}
 /* ======== 產生批次 (4 正確 +2 干擾) ======== */
 function newBatch(){batchId++;const word=rand(idioms.filter(i=>!completed.has(i)));const extras=shuffle(extraPool).slice(0,2);queue=shuffle([...word.split(''),...extras]).map(ch=>({ch,batchId}));}
 function topEmptyCols(){return [...Array(COLS).keys()].filter(c=>!collision(0,c));}
 function spawnPiece(){if(queue.length===0)newBatch();const item=queue.pop();const cols=topEmptyCols();if(cols.length===0){gameOver();return;}const col=rand(cols);
 const b=createBlock(item.ch,item.batchId);b.col=col;setPos(b);makeDraggable(b);falling.push(b);} 
 /* ======== 拖曳 ======== */
 function select(b){if(active)active.el.classList.remove('selected');active=b;b.el.classList.add('selected');}
 function makeDraggable(block){const el=block.el;el.addEventListener('pointerdown',e=>{e.preventDefault();select(block);
 if(block.slotIndex!==null){slots[block.slotIndex]=null;block.slotIndex=null;}
 const parent=boardEl.parentElement.getBoundingClientRect();const rect=el.getBoundingClientRect();const offsetX=e.clientX-rect.left,offsetY=e.clientY-rect.top;el.setPointerCapture(e.pointerId);
 const move=ev=>{el.style.left=ev.clientX-offsetX-parent.left+'px';el.style.top=ev.clientY-offsetY-parent.top+'px';};
 const up=ev=>{el.releasePointerCapture(ev.pointerId);document.removeEventListener('pointermove',move);document.removeEventListener('pointerup',up);
 let placed=false;
 slotElems.forEach((sEl,idx)=>{const r=sEl.getBoundingClientRect();if(ev.clientX>r.left&&ev.clientX<r.right&&ev.clientY>r.top&&ev.clientY<r.bottom&&!slots[idx]){slots[idx]=block;block.slotIndex=idx;placed=true;setPos(block);} });
 if(!placed){const bRect=boardEl.getBoundingClientRect();const c=Math.floor((ev.clientX-bRect.left)/cellSize);const r=Math.floor((ev.clientY-bRect.top)/cellSize);
 if(c>=0&&c<COLS&&r>=0&&r<ROWS&&!collision(r,c)){block.col=c;block.row=r;setPos(block);matrix[r][c]=block;}else{setPos(block);} }
 checkSlots();};
 document.addEventListener('pointermove',move);document.addEventListener('pointerup',up);});}
 /* ======== 插槽檢查 ======== */
 function clearSlots(){slots.fill(null);}
 function flashSlots(){slotElems.forEach(el=>{el.classList.add('flash');setTimeout(()=>el.classList.remove('flash'),600);});}
 function checkSlots(){if(slots.every(Boolean)){
   const word=slots.map(b=>b.ch).join('');if(idioms.includes(word)){
     const bid=slots[0].batchId;
     document.querySelectorAll('.block').forEach(el=>{const b=getBlockByEl(el);if(b&&b.batchId===bid){if(matrix[b.row]&&matrix[b.row][b.col]===b)matrix[b.row][b.col]=null;b.el.remove();falling.splice(falling.indexOf(b),1);} });
     completed.add(word);score++;updateScore();clearSlots();applyGravity();
   }else{flashSlots();}
 }}
 function getBlockByEl(el){return falling.find(b=>b.el===el)||matrix.flat().find(b=>b&&b.el===el)||slots.find(b=>b&&b.el===el);} 
 /* ======== 重力迴圈 ======== */
 function applyGravity(){for(let c=0;c<COLS;c++){for(let r=ROWS-2;r>=0;r--){if(matrix[r][c]&&!matrix[r+1][c]){let nr=r;while(!collision(nr+1,c))nr++;const blk=matrix[r][c];matrix[r][c]=null;matrix[nr][c]=blk;blk.row=nr;setPos(blk);} }} }
 function tick(){
 // move falling blocks down
 for(let i=falling.length-1;i>=0;i--){const b=falling[i];if(b.slotIndex!==null)continue;const nr=b.row+1;if(!collision(nr,b.col)){b.row=nr;setPos(b);}else{if(b.row<0){gameOver();return;}matrix[b.row][b.col]=b;falling.splice(i,1);} }
 // add more blocks
 while(falling.filter(b=>b.slotIndex===null).length<ONSCREEN)spawnPiece();
 // game over if top row occupied across all columns
 if(matrix[0].some(cell=>cell)){gameOver();}
 if(score>=MAX_SCORE)win();}
 /* ======== UI ======== */
 function updateScore(){scoreEl.textContent=`得分：${score} / ${MAX_SCORE}`;}
 /* ======== 流程控制 ======== */
 function stop(){clearInterval(timer);timer=null;}
 function win(){stop();msgEl.innerHTML='🏆<br>恭喜你取得滿分！';overlayEl.classList.remove('hidden');}
 function gameOver(){stop();msgEl.innerHTML='Game Over!<br>謝謝參與！';overlayEl.classList.remove('hidden');}
 function reset(){document.querySelectorAll('.block').forEach(el=>el.remove());falling.length=0;queue.length=0;completed.clear();score=0;updateScore();clearSlots();initMatrix();active=null;}
 function start(){overlayEl.classList.add('hidden');reset();while(falling.length<ONSCREEN)spawnPiece();timer=setInterval(tick,TICK);} 
 restartBtn.onclick=start;endBtn.onclick=()=>overlayEl.classList.remove('hidden');
 /* ======== 啟動 ======== */
 start();
})();
</script>
</body>
</html>
